    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-ease: cubic-bezier(0.22, 1, 0.36, 1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #031a1c;
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes breathing {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .animate-breathing {
            animation: breathing 4s var(--apple-ease) infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 5s var(--apple-ease) infinite;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal-item {
            animation: slideUp 0.8s var(--apple-ease) forwards;
            opacity: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .btn-tap:active {
            transform: scale(0.97);
            transition: transform 0.1s var(--apple-ease);
        }

        .radial-glow {
            background: radial-gradient(circle at 50% 50%, rgba(22, 242, 208, 0.15) 0%, transparent 70%);
        }

        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
